<div class="diapo-container">
  <div class="diapo-overflow">
    <div class="project-home home-{{ project.slug }}" v-for="project in projects" v-on:click="basicNav">
      <div class="project-home-center">
        <p class="prev-project-label">
          <span>Next project</span>
          <span style="color: {{ project.meta.project_color }};">{{ project.title }}</span>
        </p>

        <p class="next-project-label">
          <span>Previous project</span>
          <span style="color: {{ project.meta.project_color }};">{{ project.title }}</span>
        </p>

        <div class="borders">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <h3>{{ project.title }}</h3>

        <div class="project-home-content">
          <span class="project-bg" style="background: {{ project.meta.project_color }};"></span>
          <div class="project-home-img">
            <img v-bind:src="project.meta.project_main_img.url" alt="{{ project.meta.project_main_img.title }}">
          </div>
          <p class="project-number">{{ project.meta.project_number }}</p>
        </div>

        <a href="#!/project/{{ project.slug }}">
          <span class="see-border-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
          Voir le projet
        </a>
      </div>
    </div>
  </div>

  <a v-on:click="quitProject" id="close-project">
    <span></span>
  </a>

  <div class="nav">
    <div>
      <span class="dot-nav {{ project.slug }}" v-for="project in projects" v-on:click="clickNav">
        <span class="label-nav">
          <span class="label-nav-title">{{ project.title }}</span>
          <span class="label-nav-type">{{ project.meta.project_type }}</span>
        </span>
      </span>
    </div>
  </div>

</div>
